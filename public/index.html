<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Channel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="notification" id="notifications" style="display: none">
    <p>
    Give <a class="no-button" id="ask-notification">your authorization</a> to receive notifications on your computer.</p>
    <button id="close-notification" class="no-button">
      <svg width="20px" height="20px">
        <use xlink:href="#icon-close">
      </svg>
    </button>
  </div>
<!-- New notification for closed connection -->
  <div class="important-notification" id="connection-notification" style="display: none">
    <p>Connection lost. <a class="no-button">Reconnect</a></p>
  </div>
<!-- End of New notification for closed connection -->
  <div class="layout">
    <div class="user p-10">
      <img class="user__image" src="https://dummyimage.com/35X35/ddd/ddd.jpg" alt="name-user">
      <h4 class="user__name" id="user__name">Diego Cuevas</h4>
    </div>
    <div class="channel-header p-10">
      <span class="menu" onclick="openNav()">&#9776; </span>
      <div id="nameChannel"># general</div>
    </div>
    <div class="channels sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <button class="no-button create-responsive btn-create-channel">
        Create channel
        <svg class="icon">
          <use xlink:href="#icon-plus">
        </svg>
      </button>
      <ul id="listChannel">
      </ul>
    </div>
    <div class="messages p-10">
      <ul id="listMessage"></ul>
    </div>
    <div class="create-channel p-10">
      <p>Create channel</p>
      <!-- Button add channel -->
      <button class="no-button btn-create-channel">
        <svg class="icon">
          <use xlink:href="#icon-plus">
        </svg>
      </button>

    </div>
    <div class="p-10 create-message">
      <form id="newMessage" class="new-message">
        <input type="text" name="message" autocomplete="off" placeholder="Type a Message...">
        <button value="send_message " type="submit" class="submit" aria-label="send message">
          <svg class="icon">
            <use xlink:href="#icon-send">
          </svg>
        </button>
      </form>
    </div>
  </div>
  <svg class="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <symbol id="icon-plus" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </symbol>
      <symbol id="icon-send" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
        <line x1="22" y1="2" x2="11" y2="13" />
        <polygon points="22 2 15 22 11 13 2 9 22 2" />
      </symbol>
      <symbol id="icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </symbol>
    </defs>
  </svg>

  <!--Dialog window -->
  <dialog id="myModal" class="modal-content dialog">
    <button class="close" id="close">&times;</button>
    <form id="createChnnel">
      Channel name:<br />
      <input class="newChannel" type="text" name="name" id="input-new-channel" /><br />
      <button class="createChannel" type="submit" value="Create Channel" id="create-channel">Create Channel</button>
    </form>
  </dialog>

  <script src="js/main.js"></script>
</body>

</html>
